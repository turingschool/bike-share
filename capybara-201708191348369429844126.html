<h1> Add a New Station</h1>

<form action="/stations" method="post">
  <label>Enter in a name:</label>
  <input type='text' name='station_name'/><br/>
  <label>Enter in a city:</label>
  <input type='text' name='city'/><br/>
  <label>Enter in an Installation Date:</label>
  <input type='text' name='installation_date'/><br/>
  <label>Enter in a dock count:</label>
  <input type='text' name='dock_count'/><br/>
  <input type='submit'/>
</form>
