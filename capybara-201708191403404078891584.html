<h1> Add a New Station</h1>

<form action="/stations" method="post">
  <p>Enter in a name:</p>
  <input type='text' name='station_name'/><br/>
  <p>Enter in a city:</p>
  <input type='text' name='city'/><br/>
  <p>Enter in an Installation Date:</p>
  <input type='text' name='installation_date'/><br/>
  <p>Enter in a dock count:</p>
  <input type='integer' name='dock_count'/><br/>
  <input type='submit' value = "create new station"/>
</form>
