  <h1>SF Bike Share</h1>

<nav>

<form action="/stations/2" method="post">
  <input type="hidden" name="_method" value="PUT">
  Station Name <input type="text" name="station[name]" value="North SJ"><br/>
  City <input type="text" name="station[city]" value="SJ"><br/>

  <input type="submit">
</form>
